<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="slidin" id="menu" data-selected="alltasks">
            <div class="menuitem selectedmenuitem" id="alltasks">All Tasks</div>
            <div class="menuitem" id="today">Today</div>
            <div class="menuitem" id="thisweek">This Week</div>
        </div>
        <div id="main">
            <div class="header">To Do List:</div>
            <div id="list">
            </div>
            <div class="footer">dlbrptrvc&copy <script>
                document.write(new Date().getFullYear())
            </script></div>
        </div>
    </div>
    <div class="openmenu closed" data-open="false" id="menubtn"></div>
    <div id="addbtn"></div>
    <div id="flexwrapper">
        <div id="edittask" data-index="0" data-project="">
            <div class="infoitem">
                <div class="infotext">Project:</div>
                <input type="text" id="projectname" class="lineinput">
            </div>
            <div class="infoitem">
                <div class="infotext">Task:</div>
                <textarea id="taskinfo" class="textinput"></textarea>
            </div>
            <div class="infoitem">
                <div class="infotext">Due Date:</div>
                <input type="datetime-local" name="#" id="taskdate">
            </div>
            <div class="infobtns">
                <div class="infobtn" id="savetask">Save</div>
                <div class="infobtn" id="canceledit">Cancel</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
